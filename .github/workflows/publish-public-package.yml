name: "Build And Publish Public Docker Container to GitHub Packages"

# Runs on merge to main
# but there is no "on merge event", so we use "push" event since every "merge" is a "push"
# to things work securely the main should be protected agains direct pushes, only accepts pull requests
on:
  push:
    branches: [ "main" ]

  #allows you to run it manually from actions tab
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read|write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set environmental variables
        uses: danielr1996/envsubst-action@1.0.0
        env:
          ENV: remote
          DEBUG: True
        with:
          input: .env-example
          output: .env

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4.1.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker container image to GitHub Repository
        id: build-and-push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./devops/Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true